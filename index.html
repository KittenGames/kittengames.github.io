<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KittenGames v3 - Now Available!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #1e1e2f, #121212);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(30, 30, 47, 0.95);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 4px 15px rgba(255, 111, 97, 0.2);
      transform: scale(0.8);
      opacity: 0;
      animation: fadeInScale 1.5s ease-out forwards;
    }
    h1 {
      font-size: 3.2rem;
      color: #ff785c;
      margin-bottom: 1.5rem;
      text-shadow: 0 4px 10px rgba(255, 120, 92, 0.6);
    }
    p {
      font-size: 1.5rem;
      color: #dcdcdc;
      margin-bottom: 2.5rem;
    }
    a {
      text-decoration: none;
      color: #121212;
      background-color: #ff785c;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 15px rgba(255, 120, 92, 0.5);
    }
    a:hover {
      background-color: #e6644a;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 120, 92, 0.7);
    }
    footer {
      margin-top: 2rem;
      font-size: 1rem;
      color: #aaa;
    }
    /* Animation */
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    /* Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: rgba(255, 120, 92, 0.7);
      border-radius: 50%;
      animation: float 6s linear infinite;
    }
    .particle:nth-child(2n) {
      width: 8px;
      height: 8px;
      background-color: rgba(255, 111, 97, 0.5);
    }
    .particle:nth-child(3n) {
      width: 4px;
      height: 4px;
      background-color: rgba(255, 150, 100, 0.6);
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(30px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KittenGames v3 is Here! ðŸŽ‰</h1>
    <p>Please switch to KittenGames v3 at:</p>
    <a href="https://kittengames.vercel.app" target="_blank">https://kittengames.vercel.app</a>
  </div>
  <!-- Particles Background -->
  <div class="particles">
    <!-- Generate lots of particles dynamically -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 0.5s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 3.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 0.7s;"></div>
    <div class="particle" style="left: 35%; animation-delay: 1.2s;"></div>
    <div class="particle" style="left: 55%; animation-delay: 2.2s;"></div>
    <div class="particle" style="left: 65%; animation-delay: 3.3s;"></div>
    <div class="particle" style="left: 75%; animation-delay: 4.1s;"></div>
  </div>
</body>
</html>
